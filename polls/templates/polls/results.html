{% extends "polls/layout.hyml" %}


{% block body %}
<h1> {{ question.question_text }} </h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li> {{ choice.choice_text }} -- {{ choice.votes }} vote {{choice.votes|pluralize }} </li> 
        <!-- (|pluralize) = If choice.votes is 0 or 1, the word "vote" will appear in the output. If choice.votes is 2 or greater, the word "votes" will appear in the output. This ensures that the number is expressed according to the correct grammatical rules. -->
    {% endfor %}
</ul>
<a href=" {% url 'polls:detail' question.id %} ">Vote again?</a>
    
{% endblock %}
